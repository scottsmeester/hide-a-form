<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hide a Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main-new.css">
  </head>
  <body>

  <div class="mainContain">
    <form>
      <div class="topFormContain">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="nameInput">Bio</label>
          <textarea name="bioText" class="form-control" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="nameInput">Favorite books</label>
          <input type="text" name="favBooks" class="form-control">
        </div>
        <div class="form-group">
          <label for="nameInput">Favorite JS libraries</label>
          <input type="text" name="favLibs" class="form-control">
        </div>
        <div class="form-actions">
          <input type="submit" class="btn btn-primary" value="Save and Close">
          <input type="button" class="btn cancelButton" value="Cancel">
        </div>
      </div>
    </form>

    <div class="bottomTable">
      <dl>
        <dt>Name</dt>
        <dd class="name">Scott Smeester</dd>
      </dl>
      <dl>
        <dt>Bio</dt>
        <dd class="bioText">Engineer with a history of entrepreneurship, sales / biz development, marketing & web programming.</dd>
      </dl>
        <dl>
        <dt>Favorite books</dt>
        <dd class="favBooks">EJavaScript Uncoded, JS The Good Parts</dd>
      </dl>
      <dl>
        <dt>Favorite JS libraries</dt>
        <dd class="favLibs">jQuery, MooTools</dd>
      </dl>
      <dl>
        <dt></dt>
        <dd><a href="#" class="editButton smallText">Edit My Info</a></dd>
      </dl>
    </div>

</div>    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main-new.js"></script>

  </body>
</html>
